<div class="mx-3 my-1">
    <h5>New department</h5>
    <department-form [(department)]="department"></department-form>
    <div class="form-group mt-3">
        <input (click)="save()"
               [disabled]="disabled()"
               type="button" value="Save" class="btn btn-success" />
        <a routerLink="/departments" class="btn btn-warning ml-3">Cancel</a>
    </div>
</div>
