<div *ngIf="loaded">
    <h5>Department edit page: {{id}}</h5>
    <department-form
            [(department)]="department"
            [disabled]="loginApiService.loggedInUser === null || loginApiService.loggedInUser.admin === '0'">
    </department-form>
    <div class="form-group">
        <input (click)="save()"
               [disabled]="disabled()"
               type="button" value="Save" class="btn btn-success mr-3"/>
        <a routerLink="/departments" class="btn btn-warning">Cancel</a>
    </div>
</div>
