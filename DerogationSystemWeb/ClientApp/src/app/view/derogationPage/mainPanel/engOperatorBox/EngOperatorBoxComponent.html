<div class="panel mt-2" style="height: 370px; padding: 3px">
    <h5 class="mb-1">
        <span class="badge" style="color: white; background-color: dimgray">ENG Operator Box</span>
    </h5>
    <div>
        <div class="mb-1 mr-3 tableHeader">
            <div class="tableHeaderCell" style="width: 20%">Station</div>
            <div class="tableHeaderCell" style="width: 5%">HC</div>
            <div class="tableHeaderCell" style="width: 35%">User</div>
            <div class="tableHeaderCell" style="width: 35%">Date</div>
            <div class="tableHeaderCell" style="width: 5%; border-right: none">Rm</div>
        </div>
    </div>
    
    <div style="overflow-y: scroll; height: calc(100% - 90px)">

    </div>
    <hr class="m-1"/>

    <div style="position: absolute; bottom: 5px; width: 100%">
        <div class="row mt-1" style="width: 100%">
            <div class="col-5  pr-1">
                <div class="row">
                    <label class="col-4 form-label-xsm pr-1" for="statNo">Station:</label>
                    <input type="text" class="col-6 form-control form-control-xsm" id="statNo">
                </div>
            </div>
            <div class="col-4  px-1">
                <div class="row">
                    <label class="col-6 form-label-xsm" for="addHC">Add HC:</label>
                    <input type="number" class="col-6 form-control form-control-xsm" id="addHC">
                </div>
            </div>
            <div class="col-3 pl-1" style="position: relative">
                <button class="btn btn-xsm btn-outline-secondary" style="width: 80%; position: absolute; bottom: 0; right: 10px">Add</button>
            </div>
        </div>
    </div>
</div>
