<div class="tableRow">
    <div class="tableRowCell" style="width: 10%">
        <span>{{involvedDepartment.department}}</span>
    </div>
    <div class="tableRowCell" style="width: 5%">
        <span>{{involvedDepartment.mailStep}}</span>
    </div>
    <div class="tableRowCell" style="width: 4%">
        <str-checkbox [id]="involvedDepartment.department + '_trng'" [strCheckedValue]="involvedDepartment.training" [isDisabled]="true"></str-checkbox>
    </div>
    <div class="tableRowCell" style="width: 4%">
        <str-checkbox [id]="involvedDepartment.department + '_appr'" [strCheckedValue]="involvedDepartment.approved" [isDisabled]="true"></str-checkbox>
    </div>
    <div class="tableRowCell" style="width: 25%">
        {{involvedDepartment.comment}}
    </div>
    <div class="tableRowCell" style="width: 4%">
        <str-checkbox [id]="involvedDepartment.department + '_rjc'" [strCheckedValue]="involvedDepartment.rejected" [isDisabled]="true"></str-checkbox>
    </div>
    <div class="tableRowCell" style="width: 4%">
        <str-checkbox [id]="involvedDepartment.department + '_crqt'" [strCheckedValue]="involvedDepartment.cancellationRequest" [isDisabled]="true"></str-checkbox>
    </div>
    <div class="tableRowCell" style="width: 20%">
        <span>{{involvedDepartment.cancellationReason}}</span>
    </div>
    <div class="tableRowCell" style="width: 4%">
        <str-checkbox [id]="involvedDepartment.department + '_ckd'" [strCheckedValue]="involvedDepartment.checked" [isDisabled]="true"></str-checkbox>
    </div>
    <div class="tableRowCell" style="width: 10%">
        <span>{{involvedDepartment.derogationUser}}</span>
    </div>
    <div class="tableRowCell" style="width: 10%">
        {{getOperationDate() | date:"dd-MM-yyyy HH:mm"}}
    </div>
</div>
