<div class="mt-2" style="height: 290px; width: 100%; border: dimgray solid 2px; border-radius: 3px; padding-left: 3px">
    <span class="mb-1" style="border-radius: 3px; background-color: dimgray; color: white; font-weight: 600; padding-left: 5px; padding-right: 5px">Involved Departments List</span>

    <div class="mb-1 mr-3" style="font-weight: 600; font-size: small; border-radius: 3px; background-color: dimgray; color: white;  cursor: default">
        <div class="tHeaderCell" style="width: 10%">Department</div>
        <div class="tHeaderCell" style="width: 5%">Step</div>
        <div class="tHeaderCell" style="width: 4%">Train</div>
        <div class="tHeaderCell" style="width: 4%">Appr</div>
        <div class="tHeaderCell" style="width: 25%">Comment</div>
        <div class="tHeaderCell" style="width: 4%">Rej</div>
        <div class="tHeaderCell" style="width: 4%">CReq</div>
        <div class="tHeaderCell" style="width: 15%">Canc. reason</div>
        <div class="tHeaderCell" style="width: 4%">Chkd</div>
        <div class="tHeaderCell" style="width: 10%">User</div>
        <div class="tHeaderCell" style="width: 15%">Date</div>
    </div>
    
    <div style="overflow-y: scroll; height: 240px"
         *ngIf="derogationApiService.currentDerogationIsLoaded">
        <inv-department-row *ngFor="let invDepartment of getSortedInvolvedDepartments()"
                            [involvedDepartment]="invDepartment">

        </inv-department-row>
    </div>
</div>
