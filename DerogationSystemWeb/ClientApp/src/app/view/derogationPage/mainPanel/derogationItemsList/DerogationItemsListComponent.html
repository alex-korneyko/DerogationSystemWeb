<div style="height: 208px; width: 100%; border: dimgray solid 2px; border-radius: 3px; padding-left: 3px">
    <span class="mb-1" style="border-radius: 3px; background-color: dimgray; color: white; font-weight: 600; padding-left: 5px; padding-right: 5px">Items List</span>

    <div class="mb-1 mr-3" style="height: 24px; font-weight: 600; font-size: small; border-radius: 3px; background-color: dimgray; color: white;  cursor: default">
        <div class="tHeaderCell" style="width: 5%">WorkOrder</div>
        <div class="tHeaderCell" style="width: 8%">Model name</div>
        <div class="tHeaderCell" style="width: 8%">Product code</div>
        <div class="tHeaderCell" style="width: 8%">Part No</div>
        <div class="tHeaderCell" style="width: 7%">Part No desc.</div>
        <div class="tHeaderCell" style="width: 8%">APart No</div>
        <div class="tHeaderCell" style="width: 7%">APart No desc.</div>
        <div class="tHeaderCell" style="width: 4%">Quantity</div>
        <div class="tHeaderCell" style="width: 4%">AQuantity</div>
        <div class="tHeaderCell" style="width: 18%">Reason</div>
        <div class="tHeaderCell" style="width: 18%">Action</div>
        <div class="tHeaderCell" style="width: 5%">Supplier</div>
    </div>

    <div style="overflow-y: scroll; height: 150px"
         *ngIf="derogationApiService.currentDerogationIsLoaded">
        <derogation-item-row *ngFor="let dergItem of derogationApiService.currentDerogation.derogationItems"
                             [derogationItem]="dergItem">

        </derogation-item-row>
    </div>
</div>
