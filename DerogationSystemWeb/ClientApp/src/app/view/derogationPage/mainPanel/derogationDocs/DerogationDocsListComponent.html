<div class="mt-2 panel" style="height: 330px; padding: 3px">
    <h5 class="mb-1">
        <span class="badge" style="color: white; background-color: dimgray">Derogation Docs List</span>
    </h5>

    <div>
        <div class="tableHeader">
            <div class="tableHeaderCell" style="width: 35%">File name</div>
            <div class="tableHeaderCell" style="width: 12%">Department</div>
            <div class="tableHeaderCell" style="width: 24%">User</div>
            <div class="tableHeaderCell" style="width: 24%">Date</div>
            <div class="tableHeaderCell lastCell" style="width: 5%">Rm</div>
        </div>
    </div>

    <div style="overflow-y: scroll; height: calc(100% - 90px)">
        <div *ngIf="derogationApiService.currentDerogationIsLoaded">
            <derogation-doc-row *ngFor="let dergDoc of derogation.derogationDocs"
                                [derogationDoc]="dergDoc">
            </derogation-doc-row>
        </div>
    </div>
    <hr class="m-1"/>

    <div class="row mt-1 mx-0 justify-content-end" style="height: 22px">
        <button class="btn btn-xsm btn-primary" style="width: 150px"
                (click)="uploadClick()">
            Upload file
        </button>
    </div>
</div>
