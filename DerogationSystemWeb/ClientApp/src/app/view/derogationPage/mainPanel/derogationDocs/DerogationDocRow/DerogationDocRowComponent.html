<div class="tableRow">
    <div class="tableRowCell" style="width: 20%">
        <a title="{{getDocName()}}" href="">{{getDocName()}}</a>
    </div>
    <div class="tableRowCell" style="width: 15%">
        <span title="{{derogationDoc.department}}">{{derogationDoc.department}}</span>
    </div>
    <div class="tableRowCell" style="width: 30%">
        <span title="{{derogationDoc.derogationUser}}">{{derogationDoc.derogationUser}}</span>
    </div>
    <div class="tableRowCell" style="width: 30%">
        <span title="{{derogationDoc.insertedDate }}">{{derogationDoc.insertedDate | date:"dd-MM-yyyy HH:mm"}}</span>
    </div>
    <div class="tableRowCell" style="width: 5%">
        <span class="fa fa-times-circle" aria-hidden="true"
              style="color: red; cursor: pointer"
              title="Delete"
              *ngIf="loginApiService.loggedInUser.derogationUser === derogationDoc.derogationUser"
              (click)="deleteDocClick()"></span>
    </div>
</div>
