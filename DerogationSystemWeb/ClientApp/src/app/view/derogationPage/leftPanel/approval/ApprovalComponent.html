<div class="mt-2 panel" style="padding: 3px">
    <span class="badge badge-success">Approval</span>

    <div class="form-group mb-0">
        <textarea class="form-control p-1" style="font-size: small; resize: none"
                  id="commentApprTextarea" rows="3" placeholder="Comment..."
                  [(ngModel)]="derogationApiService.approvalRequestModel.comment">
        </textarea>
    </div>

    <div class="form-check form-check-inline mr-2">
        <input class="form-check-input mr-0" type="radio" name="radioApprove" id="radioApprove" value="approve"
               [(ngModel)]="derogationApiService.approvalRequestModel.approveValue">
        <label class="form-check-label" style="font-size: smaller; font-weight: bold" for="radioApprove">Approve</label>
    </div>
    <div class="form-check form-check-inline mr-2">
        <input class="form-check-input mr-0" type="radio" name="radioApprove" id="radioReject" value="reject"
               [(ngModel)]="derogationApiService.approvalRequestModel.approveValue">
        <label class="form-check-label" style="font-size: smaller; font-weight: bold" for="radioReject">Reject</label>
    </div>

    <div class="form-check form-check-inline mr-2">
        <input class="form-check-input mr-0" type="checkbox" id="needTrain" value="needTrain"
               [(ngModel)]="derogationApiService.approvalRequestModel.needTraining">
        <label class="form-check-label" style="font-size: smaller; font-weight: bold" for="needTrain">Training</label>
    </div>

    <button class="btn btn-xsm btn-outline-success" style="width: 100%; font-weight: bold"
            (click)="approveClick()">
        Approve
    </button>
</div>
