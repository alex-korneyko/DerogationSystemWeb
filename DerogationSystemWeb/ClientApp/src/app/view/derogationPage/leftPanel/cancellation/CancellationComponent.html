<div class="mt-2 panel" style="padding: 3px">
    <span class="badge badge-warning">Cancellation</span>

    <div class="form-group mb-0">
        <textarea class="form-control p-1" style="font-size: small; resize: none" id="commentCancTextarea" rows="3" placeholder="Reason..."></textarea>
    </div>

    <div class="form-check form-check-inline mr-2">
        <input class="form-check-input mr-0" type="radio" name="radioCancel" id="radioCancelRequest" value="cancReq" checked="checked">
        <label class="form-check-label" style="font-size: smaller; font-weight: bold" for="radioCancelRequest" title="Cancellation request">
            Canc. request
        </label>
    </div>
    <div class="form-check form-check-inline mr-2">
        <input class="form-check-input mr-0" type="radio" name="radioCancel" id="radioCancel" value="cancel">
        <label class="form-check-label" style="font-size: smaller; font-weight: bold" for="radioCancel" title="Cancellation">Cancellation</label>
    </div>

    <button class="btn btn-xsm btn-outline-warning" style="width: 100%; font-weight: bold; color: rgb(161, 74, 0)">Cancel/Request</button>
</div>
