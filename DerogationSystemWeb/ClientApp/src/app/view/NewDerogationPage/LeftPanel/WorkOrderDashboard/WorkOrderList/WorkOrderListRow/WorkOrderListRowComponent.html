<div class="tableRow" style="user-select: none"
     (dblclick)="woDblClick()">
    <div class="tableRowCell" style="width: 10%">
        <span>{{workOrder.orderNo}}</span>
    </div>
    <div class="tableRowCell" style="width: 15%">
        <span>{{workOrder.orderDate | date:"dd-MM-yyyy"}}</span>
    </div>
    <div class="tableRowCell" style="width: 30%">
        <span>{{workOrder.skdPartNo}}</span>
    </div>
    <div class="tableRowCell" style="width: 35%">
        <span>{{workOrder.material.description}}</span>
    </div>
    <div class="tableRowCell lastCell" style="width: 10%">
        <span>{{workOrder.target}}</span>
    </div>
</div>
