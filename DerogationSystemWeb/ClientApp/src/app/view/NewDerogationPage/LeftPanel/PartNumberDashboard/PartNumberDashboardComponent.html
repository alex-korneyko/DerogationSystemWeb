<div class="panel panel-gray mt-2" style="padding: 3px">
    <span class="badge badge-info">{{dashboardName}}</span>

    <div class="input-group input-group-xsm mt-1">
        <div class="input-group-prepend">
            <span class="input-group-text">PN:</span>
        </div>
        <input type="text" class="form-control">
        <div class="input-group-append">
            <button class="btn btn-outline-primary" type="button" id="button-addon2" title="Search in database">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>
    </div>

    <div class="form-group mb-0 mt-1">
        <textarea class="form-control p-1" style="font-size: small; resize: none"
                  rows="2" placeholder="Description..."></textarea>
    </div>


    <div class="input-group input-group-xsm mt-1 col-8 p-0">
        <div class="input-group-prepend">
            <span class="input-group-text">Quantity:</span>
        </div>
        <input type="number" class="form-control">
    </div>
</div>
