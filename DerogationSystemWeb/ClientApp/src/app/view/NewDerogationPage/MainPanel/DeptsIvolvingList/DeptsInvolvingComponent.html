<div class="panel mt-2" style="height: 302px; padding: 3px">
    <h5 class="mb-1">
        <span class="badge" style="color: white; background-color: dimgray">Involved departments</span>
    </h5>

    <div>
        <div class="tableHeader">
            <div class="tableHeaderCell" style="width: 55%">Department</div>
            <div class="tableHeaderCell" style="width: 15%">Mandatory</div>
            <div class="tableHeaderCell" style="width: 15%">Step</div>
            <div class="tableHeaderCell lastCell" style="width: 15%">Chosen</div>
        </div>
    </div>

    <div style="overflow-y: scroll; height: calc(100% - 60px)"
         *ngIf="departmentApiService.departmentsIsLoaded">
        <dept-involved-row
            *ngFor="let dept of departmentApiService.deptsRequestModel"
            [departmentReqModel]="dept">
        </dept-involved-row>
    </div>
</div>
