<div class="m-1">
    <span style="font-weight: bold; color: rgb(79, 79, 79); font-size: .9rem; text-decoration: underline">By data:</span>
    <div class="row">
        <label for="dId" class="col-6 col-form-label col-form-label-sm">Derog. Id:</label>
        <div class="col-6 pl-1">
            <input type="number" class="form-control form-control-sm" style="font-size: 0.7rem" id="dId"
                   [(ngModel)]="derogationApiService.derogationRequestModel.derogationId">
        </div>
    </div>
    <div class="row">
        <label for="wo" class="col-6 col-form-label col-form-label-sm">Work order:</label>
        <div class="col-6 pl-1">
            <input type="number" class="form-control form-control-sm" style="font-size: 0.7rem" id="wo"
                   [(ngModel)]="derogationApiService.derogationRequestModel.workOrder">
        </div>
    </div>
    <div class="row">
        <label for="mName" class="col-6 col-form-label col-form-label-sm">Model name:</label>
        <div class="col-6 pl-1">
            <input type="text" class="form-control form-control-sm" style="font-size: 0.7rem" id="mName"
                   [(ngModel)]="derogationApiService.derogationRequestModel.modelName">
        </div>
    </div>
    <div class="row">
        <label for="pNumber" class="col-6 col-form-label col-form-label-sm">Part number:</label>
        <div class="col-6 pl-1">
            <input type="text" class="form-control form-control-sm" style="font-size: 0.7rem" id="pNumber"
                   [(ngModel)]="derogationApiService.derogationRequestModel.partNumber">
        </div>
    </div>
    <div class="row">
        <label for="dOwner" class="col-5 col-form-label col-form-label-sm pr-1">Dept owner:</label>
        <div class="col-7 pl-1">
            <select class="form-control form-control-sm" style="font-size: 0.7rem" id="dOwner"
                    [(ngModel)]="derogationApiService.derogationRequestModel.departmentOwner">
                <option style="font-weight: bold" value="All">All</option>
                <option *ngFor="let dept of departmentApiService.departments" [value]="dept.department">{{dept.department}}</option>
            </select>
        </div>
    </div>
</div>
