<div>
    <h4 class="ml-3">Add new user</h4>
    <user-form [(user)]="user"></user-form>
    <div class="form-group ml-3 mt-3">
        <input type="button" value="Save" (click)="save()" [disabled]="disabled()" class="btn btn-success mr-3" />
        <a routerLink="/users" class="btn btn-warning">Cancel</a>
    </div>
</div>
