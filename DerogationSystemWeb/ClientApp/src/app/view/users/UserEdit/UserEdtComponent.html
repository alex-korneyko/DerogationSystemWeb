<div *ngIf="loaded">
    <h5>User edit page: {{user.derogationUser}}</h5>
    <user-form [(user)]="user"></user-form>
    <div class="form-group">
        <input [disabled]="disabled()"
            type="button" value="Save" (click)="save()" class="btn btn-success mr-3" />
        <a routerLink="/users" class="btn btn-warning">Cancel</a>
    </div>
</div>
