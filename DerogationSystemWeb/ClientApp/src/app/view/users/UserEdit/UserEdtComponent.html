<div *ngIf="loaded">
    <h4 class="ml-3">User edit page: {{user.derogationUser}}</h4>
    <user-form [(user)]="user"></user-form>
    <div class="form-group ml-3">
        <input type="button" value="Save" (click)="save()" class="btn btn-success mr-3" />
        <a routerLink="/users" class="btn btn-warning">Cancel</a>
    </div>
</div>
