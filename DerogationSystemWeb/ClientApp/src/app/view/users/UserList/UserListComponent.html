<div class="m-3">
    <div class="row justify-content-between mx-0 mb-2">
        <h4 class="col">List of Users:</h4>
        <div class="input-group col-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input [(ngModel)]="filter"
                   (ngModelChange)="filterChange()"
                   type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <button class="btn btn-primary ml-5" (click)="addNewClick()">Add new user</button>
    </div>
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>derogationUser</th>
            <th></th>
            <th>Department</th>
            <th>userMailBase</th>
            <th>admin</th>
            <th>canCreate</th>
            <th>canApprove</th>
            <th>inMail</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let u of users">
            <td>
                <a [routerLink]="['user', u.id]">{{u?.derogationUser}}</a>
            </td>
            <td>
                <span class="badge badge-danger" (click)="deleteUser(u.id)" style="cursor: default;" title="Delete">X</span>
            </td>
            <td><a [routerLink]="['/departments/department', u.department]">{{u?.department}}</a></td>
            <td>{{u?.userMailBase}}</td>
            <td>{{u?.admin}}</td>
            <td>{{u?.canCreate}}</td>
            <td>{{u?.canApprove}}</td>
            <td>{{u?.inMail}}</td>
        </tr>
        </tbody>
    </table>
</div>
